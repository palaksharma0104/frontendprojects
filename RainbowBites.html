<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Bites - Food Ordering</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            color: #333;
        }

        nav ul {
            list-style-type: none;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
        }

        .banner {
            background-image: url('https://via.placeholder.com/1500x600');
            background-size: cover;
            color: #fff;
            text-align: center;
            padding: 100px 0;
        }

        .banner h2 {
            font-size: 36px;
        }

        .banner p {
            font-size: 18px;
        }

        .btn {
            display: inline-block;
            background-color: #ff6b6b;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        .menu {
            text-align: center;
            padding: 50px 0;
        }

        .menu-item {
            display: inline-block;
            margin: 0 20px;
            text-align: left;
            max-width: 300px;
        }

        .menu-item img {
            max-width: 100%;
        }

        .menu-item h3 {
            margin-top: 10px;
            font-size: 24px;
        }

        .menu-item p {
            margin-top: 10px;
            font-size: 16px;
            color: #666;
        }

        .menu-item span {
            display: block;
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }

        .menu-item button {
            background-color: #ff6b6b;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Rainbow Bites</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="banner">
        <h2>Welcome to Rainbow Bites</h2>
        <p>Order delicious food online!</p>
        <a href="#" class="btn">Order Now</a>
    </section>

    <section class="menu">
        <h2>Our Menu</h2>
        <div class="menu-item">
            <img src="https://images.app.goo.gl/nDeV3Zj1eUyjtJmG8" alt="Food Item">
            <h3>Food Item Name</h3>
            <p>Description of the food item goes here.</p>
            <span>$10</span>
            <button>Add to Cart</button>
        </div>
        <!-- More menu items can be added here -->
    </section>

    <footer>
        <p>&copy; 2024 Rainbow Bites. All rights reserved.</p>
    </footer>
</body>
</html>
