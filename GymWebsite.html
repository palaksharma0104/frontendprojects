<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Fit Gym</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #f1f1f1;
      padding: 10px;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .navbar li {
      padding: 10px;
    }

    .navbar a {
      color: #333;
      text-decoration: none;
      padding: 10px 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .navbar a:hover {
      background-color: #ddd;
    }

    main {
      padding: 20px;
    }

    .hero {
      text-align: center;
      padding: 50px 0;
    }

    .hero img {
      width: 100%; /* Adjust width as needed */
    }

    .hero h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .hero .btn {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .about {
      margin-top: 50px;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Get Fit Gym</h1>
  </header>

  <nav>
    <ul class="navbar">
      <li><a href="#">Home</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Classes</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <main>
    <section class="hero">
      <img src="https://images.app.goo.gl/riSF33qzaA31Lj6WA" alt="Gym banner">
      <h2>Reach Your Fitness Goals</h2>
      <p>We offer a variety of classes and equipment to help you achieve your fitness goals.</p>
      <a href="#" class="btn">Learn More</a>
    </section>

    <section class="about">
      <h3>About Get Fit Gym</h3>
      <p>Health is Wealth</p>
    </section>
  </main>

  <footer>
    <p>&copy; Get Fit Gym 2024</p>
  </footer>
</body>
</html>
